<head>
<title>FREE ROBUX</title>
</head>

<body>
<center>
<div id="main">
<h1>FREE ROBUX</h1>
<h3 id="output">0% Complete</h3>
<button id="btn" onclick="btnClick()">Genorate!</button>
<div id="progress">
<div id="bar">
</div>
</div>
<h2 id="stat">Status: <i>Ready</i></h2>
</div>
</center>
</body>

<script>
var percent = 0;

function btnClick() {
document.getElementById("btn").innerHTML = "Please Wait...";
var int = setInterval(function(){
percent++;
document.getElementById("output").innerHTML = percent + "% Complete";
if(percent == 0) {
document.getElementById("stat").innerHTML = "Status: <i>Ready</i>";
} else if(percent < 100) {
document.getElementById("stat").innerHTML = "Status: <i>Active</i>";
} else if(percent == 100) {
document.getElementById("stat").innerHTML = "Status: <i>Complete</i>";
document.getElementById("btn").innerHTML = "Done!";
clearInterval(int);
}
},100);
}

</script>

* {
color: #ffffff;
font-family: sans-serif;
}

body {

}

background: #55ff55;
